<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2>Student List</h2>

<form method="get" action="/">
    <input type="text" name="keyword" placeholder="Search by name" th:value="${keyword}">
    <button type="submit">Search</button>
</form>

<a href="/add">Add Student</a>

<table border="1">
    <tr>
        <th>Name</th><th>Class</th><th>Age</th><th>Actions</th>
    </tr>
    <tr th:each="s : ${students}">
        <td th:text="${s.name}"></td>
        <td th:text="${s.studentClass}"></td>
        <td th:text="${s.age}"></td>
        <td>
            <a th:href="@{/edit/{id}(id=${s.id})}">Edit</a>
            <a th:href="@{/delete/{id}(id=${s.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
