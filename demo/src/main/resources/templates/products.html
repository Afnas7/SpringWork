<!DOCTYPE html>
<html>
<body>
		
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="product, ind : ${products}">
			<td th:text="${ind.index}"></td>
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
