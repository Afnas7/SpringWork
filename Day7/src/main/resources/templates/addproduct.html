<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h2>Add Product</h2>

<form th:action="@{/save-product}" th:object="${product}" method="post">
    Name: <input type="text" th:field="*{name}" /><br><br>
    Description: <input type="text" th:field="*{description}" /><br><br>
    Price: <input type="number" step="0.01" th:field="*{price}" /><br><br>

    <button type="submit">Save</button>
</form>

</body>
</html>
