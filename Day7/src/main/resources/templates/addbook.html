<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h2>Add Book</h2>

<form th:action="@{/save-book}" th:object="${book}" method="post">
	Title: <input type="text" th:field="*{title}" /><br><br>
    Author Name: <input type="text" th:field="*{authorName}" /><br><br>
    Price: <input type="number" step="0.01" th:field="*{price}" /><br><br>

    <button type="submit">Save</button>
</form>

</body>
</html>
