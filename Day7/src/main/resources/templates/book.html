<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h2>Book List</h2>

<table border="1">
    <tr>
		<th>Title</th>
        <th>Author Name</th>
        <th>Price</th>
    </tr>

    <tr th:each="b : ${books}">
        <td th:text="${b.title}"></td>
        <td th:text="${b.authorName}"></td>
        <td th:text="${b.price}"></td>
    </tr>
</table>

</body>
</html>
