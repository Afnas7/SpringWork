	<head>
		<meta charset="UTF-8">
		<title>Music app</title>
		<style>
			h1{
				text-align: center;
				background-color: rgb(128, 255, 128);
				color: rgb(255, 0, 0);
				font-family: "BBH Bartle", sans-serif;
				font-weight: bold;
				font-size: xx-large;
				font-style: normal;
				border: 10px;
				border-radius: 29px;

				background-color: rgb(255, 255, 128);
