<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Seeker Registration</title>
</head>
<body>

<h2>Job Seeker Registration</h2>

<form th:action="@{/libregister}" th:object="${libMember}" method="post">

    Full Name: <input type="text" th:field="*{fullName}" required><br><br>

    Date of Birth: <input type="date" th:field="*{dob}" required><br><br>
	
	Address: <input type="text" th:field="*{address}" required><br><br>

    Email: <input type="email" th:field="*{email}" required><br><br>

    Password: <input type="password" th:field="*{password}" required><br><br>

    <button type="submit">Register</button>

</form>

</body>
</html>
